@(title: String, message: String, id: Long, mydata:MyData)
@import helper._

@main(title) {
    <h1>@title</h1>
    <p>@message</p>
    <table>
        <tr>
            <th>ID</th><td>@id</td>
        </tr>
        <tr>
            <th>Name</th><td>@mydata.name</td>
        </tr>
        <tr>
            <th>Mail</th><td>@mydata.mail</td>
        </tr>
        <tr>
            <th>Tel</th><td>@mydata.tel</td>
        </tr>
     </table>

}

   <p><a href="/edit/@id">Edit</a>|
       <a href="/delete/@id">Delete</a></p>
